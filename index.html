    <style>

        /* --- é€‰æ‹©å™¨åŒºåŸŸæ ·å¼ --- */
        #selectorsArea {

        .tag.selected:hover {

            border-color: var(--primary-hover);

        /* --- ç»“æœåŒºåŸŸæ ·å¼ --- */
        #resultArea {

        #resultPrompt {

        }

        /* --- çŠ¶æ€å’Œé”™è¯¯ä¿¡æ¯æ ·å¼ --- */
        #statusMessage, #errorMessage {
            margin-top: 1rem;
            padding: 0.75rem;

        }
    </style>
</head>
<body>

    <main class="container">
        <h1>ğŸ¨ AIæç¤ºè¯æ‹¼æ¥å·¥å…·ï¼ˆæ¨¡å—åŒ–å¤šé€‰ç‰ˆï¼‰</h1>

        <section class="control-group">
            <label for="jsonFileInput">1. é€‰æ‹©JSONæ–‡ä»¶</label>
            <input type="file" id="jsonFileInput" accept=".json">
            <p id="statusMessage">è¯·é€‰æ‹©ä¸€ä¸ªåŒ…å«æç¤ºè¯æ¨¡å—çš„JSONæ–‡ä»¶ã€‚</p>
            <p id="errorMessage"></p>
        </section>

        <section id="selectorsArea">
            <h3>2. é€‰æ‹©å„æ¨¡å—æç¤ºè¯ï¼ˆå¯å¤šé€‰ï¼‰</h3>
            <div id="selectorsContainer">
                <!-- åŠ¨æ€ç”Ÿæˆçš„æ ‡ç­¾ç»„å°†æ”¾åœ¨è¿™é‡Œ -->
            </div>
            <button id="generateBtn">3. æ‹¼æ¥æç¤ºè¯</button>
            <button id="copyBtn" style="display: none;">4. å¤åˆ¶åˆ°å‰ªè´´æ¿</button>
        </section>

        <section id="resultArea">
            <label for="resultPrompt">ç”Ÿæˆçš„æç¤ºè¯ï¼š</label>
            <textarea id="resultPrompt" readonly></textarea>
        </section>
    </main>

    <script>
        // --- DOM å…ƒç´ å¼•ç”¨ ---
        const fileInput = document.getElementById('jsonFileInput');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const selectorsArea = document.getElementById('selectorsArea');
        const selectorsContainer = document.getElementById('selectorsContainer');
        const resultArea = document.getElementById('resultArea');
        const resultPrompt = document.getElementById('resultPrompt');
        const statusMessage = document.getElementById('statusMessage');
        const errorMessage = document.getElementById('errorMessage');

        let loadedJsonData = null; // ç”¨äºå­˜å‚¨åŠ è½½çš„JSONæ•°æ®

        // --- äº‹ä»¶ç›‘å¬å™¨ ---

        // 1. æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                statusMessage.textContent = `å·²é€‰æ‹©æ–‡ä»¶: ${file.name}`;
                errorMessage.style.display = 'none';
                readJsonFile(file);
            } else {
                resetState();
            }
        });

        // 2. ç”ŸæˆæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        generateBtn.addEventListener('click', () => {
            const promptString = buildPromptFromTags();
            resultPrompt.value = promptString;
            resultArea.style.display = 'block';
            copyBtn.style.display = 'inline-block';
            statusMessage.textContent = "æç¤ºè¯å·²ç”Ÿæˆï¼";
        });

        // 3. å¤åˆ¶æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(resultPrompt.value).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'âœ… å·²å¤åˆ¶!';
                copyBtn.disabled = true;
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.disabled = false;
                }, 2000);
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                errorMessage.textContent = 'å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ã€‚';
                errorMessage.style.display = 'block';
            });
        });

        // --- æ ¸å¿ƒå‡½æ•° ---

        /**
         * è¯»å–å¹¶è§£æJSONæ–‡ä»¶
         * @param {File} file - ç”¨æˆ·é€‰æ‹©çš„æ–‡ä»¶å¯¹è±¡
         */
        function readJsonFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const content = e.target.result;
                    loadedJsonData = JSON.parse(content);
                    if (validateJsonData(loadedJsonData)) {
                        renderTagGroups(loadedJsonData);
                        selectorsArea.style.display = 'block';
                        statusMessage.textContent = `æ–‡ä»¶ "${file.name}" åŠ è½½æˆåŠŸï¼Œè¯·é€‰æ‹©å„æ¨¡å—æç¤ºè¯ã€‚`;
                    } else {
                        throw new Error("JSONæ ¼å¼ä¸ç¬¦åˆè¦æ±‚ã€‚");
                    }
                } catch (error) {
                    console.error("JSONè§£ææˆ–éªŒè¯å¤±è´¥:", error);
                    errorMessage.textContent = `é”™è¯¯ï¼šæ–‡ä»¶ "${file.name}" ä¸æ˜¯æœ‰æ•ˆçš„JSONæ ¼å¼ï¼Œæˆ–æ ¼å¼ä¸ç¬¦åˆè¦æ±‚ã€‚`;
                    errorMessage.style.display = 'block';
                    resetState();
                }
            };
            reader.onerror = (e) => {
                console.error("æ–‡ä»¶è¯»å–å¤±è´¥:", e);
                errorMessage.textContent = 'é”™è¯¯ï¼šæ–‡ä»¶è¯»å–å¤±è´¥ã€‚';
                errorMessage.style.display = 'block';
                resetState();
            };
            reader.readAsText(file);
        }

        /**
         * éªŒè¯JSONæ•°æ®æ˜¯å¦ç¬¦åˆé¢„æœŸçš„æ¨¡å—åŒ–ç»“æ„
         * @param {any} data - è§£æåçš„JSONæ•°æ®
         * @returns {boolean}
         */
        function validateJsonData(data) {
            if (!Array.isArray(data)) return false;
            return data.every(item => 
                item && 
                typeof item === 'object' && 
                typeof item.module === 'string' && 
                Array.isArray(item.options) && 
                item.options.length > 0
            );
        }

        /**
         * æ ¹æ®JSONæ•°æ®åŠ¨æ€æ¸²æŸ“æ ‡ç­¾ç»„
         * @param {Array} data - ç¬¦åˆæ ¼å¼çš„JSONæ•°ç»„
         */
        function renderTagGroups(data) {
            selectorsContainer.innerHTML = ''; // æ¸…ç©ºä¹‹å‰çš„å†…å®¹
            data.forEach((moduleData, index) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'tag-group';

                const title = document.createElement('h3');
                title.textContent = moduleData.module;

                const description = document.createElement('p');
                description.textContent = moduleData.description || 'è¯·é€‰æ‹©ç›¸å…³æ ‡ç­¾ã€‚';

                const tagContainer = document.createElement('div');
                tagContainer.className = 'tag-container';
                tagContainer.dataset.moduleIndex = index; // ç”¨äºåç»­æŸ¥æ‰¾

                moduleData.options.forEach(optionText => {
                    const tag = document.createElement('button');
                    tag.className = 'tag';
                    tag.textContent = optionText;
                    tag.dataset.value = optionText;
                    
                    // æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
                    tag.addEventListener('click', () => {
                        tag.classList.toggle('selected');
                    });

                    tagContainer.appendChild(tag);
                });

                groupDiv.appendChild(title);
                groupDiv.appendChild(description);
                groupDiv.appendChild(tagContainer);
                selectorsContainer.appendChild(groupDiv);
            });
        }

        /**
         * ä»æ‰€æœ‰é€‰ä¸­çš„æ ‡ç­¾ä¸­è·å–å€¼ï¼Œå¹¶æ‹¼æ¥æˆæç¤ºè¯
         * @returns {string}
         */
        function buildPromptFromTags() {
            const allTagGroups = selectorsContainer.querySelectorAll('.tag-group');
            const promptParts = [];

            allTagGroups.forEach(group => {
                const moduleName = group.querySelector('h3').textContent;
                const selectedTags = group.querySelectorAll('.tag.selected');
                
                if (selectedTags.length > 0) {
                    const selectedValues = Array.from(selectedTags).map(tag => tag.dataset.value);
                    // æ ¼å¼: [æ¨¡å—å]: é€‰é¡¹1, é€‰é¡¹2
                    promptParts.push(`[${moduleName}]: ${selectedValues.join(', ')}`);
                }
            });

            return promptParts.join('; ');
        }

        /**
         * é‡ç½®UIçŠ¶æ€
         */
        function resetState() {
            loadedJsonData = null;
            selectorsArea.style.display = 'none';
            resultArea.style.display = 'none';
            copyBtn.style.display = 'none';
            statusMessage.textContent = 'è¯·é€‰æ‹©ä¸€ä¸ªåŒ…å«æç¤ºè¯æ¨¡å—çš„JSONæ–‡ä»¶ã€‚';
            errorMessage.style.display = 'none';
            fileInput.value = ''; // æ¸…ç©ºæ–‡ä»¶é€‰æ‹©
        }
    </script>
</body>
